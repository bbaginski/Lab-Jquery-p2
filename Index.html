<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
</head>
<body>
    <div id="ContentArea"> 
        <h1>Pick a table</h1>
        <div id="Resturant">
            <div id="seating1" class="seating available">1</div>
            <div id="seating2" class="seating available">2</div>
            <div id="seating3" class="seating available">3</div>
            <div id="seating4" class="seating available">4</div>
            <div id="seating5" class="seating available">5</div>
            <div id="seating6" class="seating available">6</div>
            <div id="seating7" class="seating available">7</div>
            <div id="seating8" class="seating available">8</div>
            <div id="seating9" class="seating available">9</div>

        </div>
    </div>
    

    <div id="Pop">
        <div id="SaveTable">
            <h2>Make a Reservation</h2>
            <div><input id="Rname" type="text" placeholder="Name" /></div>
            <div><input id="Rtel" type="tel" placeholder="555-555-5555" /></div>
            <div><input id="Rparty" type="number" placeholder="Party size" /></div>
            <div><button id="ResSubmit" class="btn">Reserve</button></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
